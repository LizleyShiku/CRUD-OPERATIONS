<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATIONS</title>
    <link type="text/css" rel="stylesheet" href="inter.css">
</head>
<body>
    <h1>Basics</h1>
    <div class ="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="left">
        <table>
            <tr>
                <td>
                    <form action="" id="form" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="fname">Enter First Name:</label>
                            <input type="text" id="fname" name="fname"><br>
                        </div>
                        <div>
                            <label for="lname">Enter Last Name:</label>
                            <input type="text" id="lname" name="lname"><br>
                        </div>
                        <div>
                            <label for="sch">Enter School:</label>
                            <input type="text" id="sch" name="sch"><br>
                        </div>
                        <div class="buttons">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                        
                    </form>
                    <td>
                        <table class="list" id="details">
                            <thead>
                                <tr>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>School</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </td>
                </td>
            </tr>
        
        </table>
    </div>
    <div class="right">
        <h3>post here</h3>
        <div id="posts"></div>
    </div>
    <div id="posts">
        <div>
            <p>Hello World</p>
            <span class="options">
                <i class="edit"></i>
                <i class="delete"></i>
            </span>
        </div>
    </div>
    <script type="text/javascript" src="./inter.js"></script>
     
</body>
</html>
